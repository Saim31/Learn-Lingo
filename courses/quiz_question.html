{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container text-center mt-5">

  <h5>Question {{ index }} / {{ total }}</h5>
  <h3 class="mb-4">{{ question.question }}</h3>

  <form method="POST">
    {% csrf_token %}
    <div class="row justify-content-center">

      {% for option in question.options %}
      <div class="col-md-4 mb-3">
        <button class="option-card" name="answer" value="{{ option.text }}">
          <img src="{% static option.image %}" class="img-fluid">
          <p class="mt-2 fw-bold">{{ option.text }}</p>
        </button>
      </div>
      {% endfor %}

    </div>
  </form>

  <!-- Previous Button -->
  <div class="mt-4">
    {% if prev_index >= 0 %}
      <a href="{% url 'british_quiz_question' prev_index %}" class="btn btn-secondary rounded-pill px-4">
        Previous
      </a>
    {% endif %}
  </div>

</div>

<style>
.option-card {
  width: 100%;
  border: 2px solid #ddd;
  border-radius: 14px;
  padding: 15px;
  background: white;
}
.option-card img {
  height: 120px;
}
.option-card:hover {
  border-color: #58cc02;
}
.btn-secondary {
  background: #6c757d;
  color: #fff;
}
</style>

{% endblock %}
